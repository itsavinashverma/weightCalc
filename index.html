<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="manifest" href="./manifest.json">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Smooth fade in for new rows */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-[#f0f4f8]">
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
          // Initialize state from LocalStorage
          const [items, setItems] = useState(() => {
            const saved = localStorage.getItem('weight_calc_items');
            if (saved) {
              try {
                return JSON.parse(saved);
              } catch (e) {
                return [{ id: Date.now(), grams: '', packets: '' }];
              }
            }
            return [{ id: Date.now(), grams: '', packets: '' }];
          });
          
          const [totalKg, setTotalKg] = useState(0);
          const [isConfirming, setIsConfirming] = useState(false);

          // Calculate total and Save
          useEffect(() => {
            const total = items.reduce((acc, item) => {
              const g = parseFloat(item.grams) || 0;
              const p = parseFloat(item.packets) || 0;
              return acc + (g * p);
            }, 0);
            setTotalKg(total / 1000);
            localStorage.setItem('weight_calc_items', JSON.stringify(items));
          }, [items]);

          const addItem = () => {
            setItems([...items, { id: Date.now(), grams: '', packets: '' }]);
          };

          const updateItem = (id, field, value) => {
            setItems(items.map(item => 
              item.id === id ? { ...item, [field]: value } : item
            ));
          };

          const removeItem = (id) => {
            if (items.length === 1) {
              setItems([{ id: Date.now(), grams: '', packets: '' }]);
              return;
            }
            setItems(items.filter(item => item.id !== id));
          };

          const handleClearClick = () => {
            if (isConfirming) {
              setItems([{ id: Date.now(), grams: '', packets: '' }]);
              setIsConfirming(false);
            } else {
              setIsConfirming(true);
              setTimeout(() => setIsConfirming(false), 3000);
            }
          };

          return (
            <div className="min-h-screen font-sans text-gray-800 flex justify-center items-start md:items-center p-4">
              <div className="w-full max-w-md bg-white rounded-[28px] shadow-xl overflow-hidden flex flex-col transition-all duration-300">
                
                {/* Header */}
                <div className="bg-indigo-600 p-8 pb-16 text-white relative overflow-hidden">
                  <div className="absolute -top-10 -right-10 w-40 h-40 bg-indigo-500 rounded-full opacity-50 blur-2xl"></div>
                  <div className="absolute top-10 -left-10 w-20 h-20 bg-purple-400 rounded-full opacity-40 blur-xl"></div>
                  
                  <div className="flex justify-between items-start relative z-10">
                    <div>
                      <h1 className="text-3xl font-bold tracking-tight">Weight Calculator</h1>
                      <p className="text-indigo-100 text-sm mt-1 opacity-90">Easily calculate totals</p>
                    </div>
                    
                    <button 
                      onClick={handleClearClick}
                      className={`p-2 rounded-xl transition-all duration-200 backdrop-blur-sm flex items-center gap-2 ${
                        isConfirming 
                          ? 'bg-red-500 text-white px-3' 
                          : 'bg-indigo-500/30 hover:bg-indigo-500/50 text-white'
                      }`}
                    >
                      {isConfirming ? (
                        <span className="text-xs font-bold">Sure?</span>
                      ) : (
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
                      )}
                    </button>
                  </div>
                </div>

                {/* Total Display */}
                <div className="px-6 relative z-20 -mt-10">
                  <div className="bg-white rounded-2xl shadow-lg p-4 flex items-center justify-between border border-indigo-50">
                    <div>
                      <p className="text-xs font-semibold text-gray-500 uppercase tracking-wider">Total Weight</p>
                      <div className="text-3xl font-black text-indigo-600 leading-none mt-1">
                        {totalKg.toFixed(2)} <span className="text-lg font-medium text-gray-400">kg</span>
                      </div>
                    </div>
                    <div className="h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></svg>
                    </div>
                  </div>
                </div>

                {/* List Section */}
                <div className="p-4 space-y-3 pb-8 pt-6">
                  {items.map((item, index) => (
                    <div key={item.id} className="group flex items-center gap-3 animate-fadeIn">
                      <div className="w-6 text-center text-xs font-bold text-gray-300 pt-3">{index + 1}</div>

                      <div className="flex-1 bg-gray-50 rounded-2xl p-1 flex border border-transparent focus-within:border-indigo-300 focus-within:ring-2 focus-within:ring-indigo-100 transition-all">
                        <div className="flex-1 relative border-r border-gray-200">
                          <input
                            type="number"
                            value={item.grams}
                            onChange={(e) => updateItem(item.id, 'grams', e.target.value)}
                            className="w-full bg-transparent p-3 pt-5 pb-1 text-gray-800 font-medium focus:outline-none text-lg peer placeholder-transparent z-10 relative"
                            placeholder="Grams"
                          />
                          {/* UPDATED LABEL HERE */}
                          <label className="absolute left-3 top-1 text-[10px] text-gray-400 font-bold uppercase tracking-wider transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:font-normal peer-focus:top-1 peer-focus:text-[10px] peer-focus:font-bold peer-focus:text-indigo-500">GRAMS</label>
                        </div>

                        <div className="flex-1 relative">
                          <input
                            type="number"
                            value={item.packets}
                            onChange={(e) => updateItem(item.id, 'packets', e.target.value)}
                            className="w-full bg-transparent p-3 pt-5 pb-1 text-gray-800 font-medium focus:outline-none text-lg peer placeholder-transparent z-10 relative"
                            placeholder="Packets"
                          />
                          {/* UPDATED LABEL HERE */}
                          <label className="absolute left-3 top-1 text-[10px] text-gray-400 font-bold uppercase tracking-wider transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:top-3 peer-placeholder-shown:font-normal peer-focus:top-1 peer-focus:text-[10px] peer-focus:font-bold peer-focus:text-indigo-500">PACKETS</label>
                        </div>
                      </div>

                      <button 
                        onClick={() => removeItem(item.id)}
                        className="h-12 w-12 rounded-full flex items-center justify-center text-gray-300 hover:text-red-500 hover:bg-red-50 transition-colors focus:outline-none active:scale-95"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                      </button>
                    </div>
                  ))}

                  <div className="flex justify-center pt-4">
                    <button
                      onClick={addItem}
                      className="h-12 w-12 bg-indigo-600 text-white rounded-full shadow-lg shadow-indigo-200 flex items-center justify-center hover:bg-indigo-700 active:scale-90 transition-all duration-200"
                    >
                       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    </button>
                  </div>
                  
                  {items.length === 0 && (
                    <div className="text-center py-8 text-gray-400">
                      <p>Add some items to start calculating!</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
